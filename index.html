<!DOCTYPE html>
<html>
<head>
    <title>Chúc mừng 20/10</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: pink;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .heart {
            width: 100px;
            height: 100px;
            background: red;
            position: relative;
            transform: rotate(45deg);
            animation: beat 1.5s infinite;
            margin: 0 50px;
        }
        
        .heart:before,
        .heart:after {
            content: '';
            width: 100px;
            height: 100px;
            background: red;
            border-radius: 50%;
            position: absolute;
        }
        
        .heart:before {
            top: -50px;
            left: 0;
        }
        
        .heart:after {
            top: 0;
            left: -50px;
        }
        
        .messages {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            white-space: nowrap;
            animation: rotateHorizontal 15s linear infinite;
        }
        
        .message {
            font-size: 24px;
            font-weight: bold;
            color: darkred;
            margin: 20px 0;
            text-align: center;
            display: inline-block;
            padding: 0 100px;
        }
        
        @keyframes beat {
            0%, 100% { transform: rotate(45deg) scale(1); }
            50% { transform: rotate(45deg) scale(1.1); }
        }
        
        @keyframes rotateHorizontal {
            0% { transform: translate(-50%, -50%) translateX(100vw); }
            100% { transform: translate(-50%, -50%) translateX(-100vw); }
        }
    </style>
</head>
<body>
    <div class="messages">
        <div class="message">Chúc mừng ngày Phụ nữ Việt Nam</div>
        <div class="message">20/10</div>
        <div class="message">Chúc em luôn xinh đẹp và hạnh phúc</div>
        <div class="message">Chúc chị ngày 20/10 thật vui vẻ</div>
        <div class="message">Chúc mẹ yêu luôn mạnh khỏe</div>
    </div>
    
    <div class="heart"></div>
</body>
</html>
