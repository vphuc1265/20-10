<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>20/10</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        body {
            background: #ffebee;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            position: fixed;
            width: 100%;
        }
        
        #heart-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin-bottom: 30px;
        }
        
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #ff0000;
            border-radius: 50%;
            pointer-events: none;
        }
        
        .message {
            font-size: 16px;
            color: #c2185b;
            margin: 8px 0;
            font-weight: bold;
            text-align: center;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div id="heart-container"></div>
    <div class="message">Chúc mừng ngày Phụ nữ Việt Nam 20/10</div>
    <div class="message">Chúc em luôn xinh đẹp và hạnh phúc</div>
    <div class="message">Chúc chị ngày 20/10 thật vui vẻ</div>
    <div class="message">Chúc mẹ yêu luôn mạnh khỏe</div>

    <script>
        // Tạo trái tim từ hàng ngàn hạt li ti
        function createHeartParticles() {
            const container = document.getElementById('heart-container');
            const particles = [];
            
            // Tạo hình trái tim 3D bằng công thức toán
            for (let t = 0; t < 2 * Math.PI; t += 0.005) {
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                const z = (Math.random() - 0.5) * 10; // Độ sâu 3D
                
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Chuyển tọa độ 3D về 2D
                const scale = 4;
                const screenX = 100 + (x * scale);
                const screenY = 100 + (-y * scale);
                
                particle.style.left = screenX + 'px';
                particle.style.top = screenY + 'px';
                particle.style.opacity = 0.7 + (z / 20);
                particle.style.transform = `translateZ(${z}px)`;
                particle.style.boxShadow = `0 0 ${2 + Math.abs(z)/2}px rgba(255,0,0,0.8)`;
                
                container.appendChild(particle);
                particles.push(particle);
            }
            
            // Animation xoay 3D
            let angle = 0;
            function animate() {
                angle += 0.01;
                container.style.transform = `rotateY(${angle}rad) rotateX(${angle * 0.5}rad)`;
                requestAnimationFrame(animate);
            }
            animate();
        }
        
        createHeartParticles();
        
        // Chặn zoom
        document.addEventListener('wheel', function(e) {
            if (e.ctrlKey) e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
