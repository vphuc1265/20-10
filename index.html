<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>20/10</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        body {
            background: #ffebee;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            position: fixed;
            width: 100%;
        }
        
        .heart-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin-bottom: 30px;
        }
        
        .heart {
            position: absolute;
            width: 100px;
            height: 90px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }
        
        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            left: 50px;
            top: 0;
            width: 50px;
            height: 80px;
            background: #ff0000;
            border-radius: 50px 50px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
            box-shadow: 0 0 20px rgba(255,0,0,0.6);
        }
        
        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
        
        .spark {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #ff0000;
            border-radius: 50%;
            animation: sparkle 2s linear infinite;
            opacity: 0;
        }
        
        .message {
            font-size: 16px;
            color: #c2185b;
            margin: 8px 0;
            font-weight: bold;
            text-align: center;
            line-height: 1.4;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @keyframes sparkle {
            0% {
                transform: translate(0,0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y)) scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="heart-container">
        <div class="heart"></div>
        <div id="sparks-container"></div>
    </div>
    <div class="message">Chúc mừng ngày Phụ nữ Việt Nam 20/10</div>
    <div class="message">Chúc em luôn xinh đẹp và hạnh phúc</div>
    <div class="message">Chúc chị ngày 20/10 thật vui vẻ</div>
    <div class="message">Chúc mẹ yêu luôn mạnh khỏe</div>

    <script>
        // Tạo hiệu ứng tia lửa
        function createSparks() {
            const container = document.getElementById('sparks-container');
            
            for (let i = 0; i < 20; i++) {
                const spark = document.createElement('div');
                spark.className = 'spark';
                
                const angle = Math.random() * Math.PI * 2;
                const distance = 60 + Math.random() * 40;
                const x = Math.cos(angle) * distance;
                const y = Math.sin(angle) * distance;
                
                spark.style.setProperty('--x', x + 'px');
                spark.style.setProperty('--y', y + 'px');
                spark.style.animationDelay = Math.random() * 2 + 's';
                spark.style.left = '50px';
                spark.style.top = '45px';
                
                container.appendChild(spark);
            }
        }
        
        createSparks();
        
        // Chặn zoom
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) e.preventDefault();
        }, { passive: false });
        
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
        
        document.addEventListener('wheel', function(e) {
            if (e.ctrlKey) e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
