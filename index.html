<!DOCTYPE html>
<html>
<head>
    <title>Chúc mừng 20/10</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        
        .heart {
            width: 120px;
            height: 120px;
            background: #ff0000;
            position: relative;
            transform: rotate(45deg);
            margin: 0 auto 30px;
            animation: beat 1.2s infinite;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.6);
        }
        
        .heart:before,
        .heart:after {
            content: '';
            width: 120px;
            height: 120px;
            background: #ff0000;
            border-radius: 50%;
            position: absolute;
        }
        
        .heart:before {
            top: -60px;
            left: 0;
        }
        
        .heart:after {
            top: 0;
            left: -60px;
        }
        
        .spark {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #ff0000;
            border-radius: 50%;
            animation: sparkle 1.5s linear infinite;
        }
        
        .message {
            color: #8b0000;
            font-size: 28px;
            font-weight: bold;
            margin: 10px 0;
            animation: rotate 8s linear infinite;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        @keyframes beat {
            0%, 100% { transform: rotate(45deg) scale(1); }
            50% { transform: rotate(45deg) scale(1.1); }
        }
        
        @keyframes sparkle {
            0% {
                transform: translate(0,0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y)) scale(0);
                opacity: 0;
            }
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart"></div>
        <div class="message">Chúc mừng ngày Phụ nữ Việt Nam 20/10</div>
        <div class="message">Chúc em luôn xinh đẹp và hạnh phúc</div>
        <div class="message">Chúc chị ngày 20/10 thật vui vẻ</div>
        <div class="message">Chúc mẹ yêu luôn mạnh khỏe</div>
    </div>

    <script>
        // Tạo hiệu ứng tia lửa
        function createSparks() {
            const container = document.querySelector('.container');
            
            for (let i = 0; i < 40; i++) {
                const spark = document.createElement('div');
                spark.className = 'spark';
                
                const angle = Math.random() * Math.PI * 2;
                const distance = 80 + Math.random() * 120;
                const x = Math.cos(angle) * distance;
                const y = Math.sin(angle) * distance;
                
                spark.style.setProperty('--x', x + 'px');
                spark.style.setProperty('--y', y + 'px');
                spark.style.animationDelay = Math.random() * 1.5 + 's';
                spark.style.left = Math.random() * 100 + '%';
                spark.style.top = Math.random() * 100 + '%';
                
                container.appendChild(spark);
            }
        }
        
        createSparks();
    </script>
</body>
</html>
