<!DOCTYPE html>
<html>
<head>
    <title>Chúc mừng 20/10</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #ffb6c1, #ff69b4, #ff1493);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        
        .heart-container {
            position: relative;
            width: 120px;
            height: 120px;
            animation: heartbeat 1.5s ease-in-out infinite;
            margin-bottom: 100px;
        }
        
        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #ff0000;
            border-radius: 50%;
            box-shadow: 0 0 10px #ff0000;
        }
        
        .text-ring {
            position: relative;
            width: 300px;
            height: 300px;
            animation: rotate 15s linear infinite;
        }
        
        .text-item {
            position: absolute;
            font-size: 18px;
            font-weight: bold;
            color: #8b0000;
            text-shadow: 1px 1px 2px white;
            white-space: nowrap;
            transform-origin: 0 150px;
            left: 50%;
            top: 0;
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="heart-container" id="heart"></div>
    <div class="text-ring" id="textRing"></div>

    <script>
        // Tạo trái tim từ các hạt pháo hoa
        function createHeart() {
            const container = document.getElementById('heart');
            const points = [];
            
            // Công thức trái tim
            for (let t = 0; t < 2 * Math.PI; t += 0.05) {
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                points.push({x: x * 3, y: -y * 3});
            }
            
            points.forEach(point => {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = (60 + point.x) + 'px';
                particle.style.top = (60 + point.y) + 'px';
                particle.style.animationDelay = Math.random() + 's';
                container.appendChild(particle);
            });
        }
        
        // Tạo vòng chữ xoay
        function createTextRing() {
            const ring = document.getElementById('textRing');
            const texts = [
                "Chúc mừng ngày Phụ nữ Việt Nam 20/10",
                "Chúc em luôn xinh đẹp và hạnh phúc",
                "Chúc chị ngày 20/10 thật vui vẻ", 
                "Chúc mẹ yêu luôn mạnh khỏe"
            ];
            
            texts.forEach((text, index) => {
                const textElement = document.createElement('div');
                textElement.className = 'text-item';
                textElement.textContent = text;
                textElement.style.transform = `rotate(${index * 90}deg)`;
                ring.appendChild(textElement);
            });
        }
        
        createHeart();
        createTextRing();
    </script>
</body>
</html>
