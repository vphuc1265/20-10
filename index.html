<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Trái Tim 20/10</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #ffe6e6;
            overflow: hidden;
            font-family: Arial;
        }
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .messages {
            position: absolute;
            bottom: 50px;
            width: 100%;
            text-align: center;
            color: #cc0000;
            font-size: 18px;
            font-weight: bold;
        }
        .message {
            margin: 10px 0;
            text-shadow: 1px 1px 2px white;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div class="messages">
        <div class="message">Chúc mừng ngày Phụ nữ Việt Nam 20/10</div>
        <div class="message">Chúc em luôn xinh đẹp và hạnh phúc</div>
        <div class="message">Chúc chị ngày 20/10 thật vui vẻ</div>
        <div class="message">Chúc mẹ yêu luôn mạnh khỏe</div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.172.0/build/three.module.js"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0xffe6e6);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Tạo trái tim từ các particle
        const heartGeometry = new THREE.BufferGeometry();
        const particles = [];
        const positions = [];
        const colors = [];

        for (let t = 0; t < 2 * Math.PI; t += 0.02) {
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
            const z = (Math.random() - 0.5) * 0.5;
            
            positions.push(x * 0.1, y * 0.1, z);
            colors.push(1, 0, 0); // Màu đỏ
        }

        heartGeometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
        heartGeometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

        const heartMaterial = new THREE.PointsMaterial({
            size: 0.05,
            vertexColors: true,
            sizeAttenuation: true
        });

        const heart = new THREE.Points(heartGeometry, heartMaterial);
        scene.add(heart);

        camera.position.z = 2;

        function animate() {
            requestAnimationFrame(animate);
            heart.rotation.y += 0.01;
            heart.rotation.x += 0.005;
            renderer.render(scene, camera);
        }

        animate();

        // Responsive
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
