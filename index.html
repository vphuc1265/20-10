<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trái Tim 20/10</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffe6e6;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="heartCanvas"></canvas>
  
  <script type="module">
    import * as THREE from 'three';
    
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('heartCanvas') });
    
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0xffe6e6);
    
    // Tạo trái tim từ các particle
    const heartGeometry = new THREE.BufferGeometry();
    const particles = [];
    const positions = [];
    
    for (let t = 0; t < 2 * Math.PI; t += 0.01) {
      const x = 16 * Math.pow(Math.sin(t), 3);
      const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
      const z = 0;
      
      positions.push(x * 0.1, y * 0.1, z);
    }
    
    heartGeometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
    
    const heartMaterial = new THREE.PointsMaterial({
      color: 0xff0000,
      size: 0.05,
      sizeAttenuation: true
    });
    
    const heart = new THREE.Points(heartGeometry, heartMaterial);
    scene.add(heart);
    
    camera.position.z = 2;
    
    function animate() {
      requestAnimationFrame(animate);
      heart.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    
    animate();
  </script>
</body>
</html>
